<div class="tile-container">
    <div class="tile">
        <h1 class="tile-header"> {{ postRef.title }} </h1>
        <h2 class="tile-description">{{ postRef.description }}</h2>

        <div class="tag-container">
            <div class="tag" *ngFor="let tag of postRef.categories">{{ tag }}</div>
        </div>
    </div>
</div>
