<div routerLink = "/explore" routerLinkActive="active">

    <div class="content-container">

        <!-- Featured Article -->
        <div class="featured">
            <div class="featured-text-container">
                <h1>Welcome to &lt;DevJourney/&gt;</h1>
                <h2>"The possession of knowledge does not kill the sense of wonder and mystery. There is always more mystery."</h2>
                <p>- Anais Nin</p>
            </div>
            <app-sponge-animation></app-sponge-animation>
        </div>

        <!-- Content Display: Array of PostObject Tiles -->
        <div class="content-conatiner">
            <div class="content">
                <!-- Render post tiles -->
                <div *ngFor = "let post of allPosts; index as i" class="item-wrapper">
                    <img class="post-image" [src]="post.filePath + '/hero.jpg'">
                    <app-post-tile class="post-description" [postRef]="post" (click)="openTile(post)"></app-post-tile>
                </div>
            </div>
        </div>
    </div>
</div>
