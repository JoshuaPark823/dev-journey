<div routerLink = "/explore" routerLinkActive="active">

    <div class="content-container">
        <div class="content">

            <!-- Render post tiles -->
            <div *ngFor = "let post of allPosts" class="item-wrapper">
                <app-post-tile [postRef]="post"></app-post-tile>
            </div>
        </div>
    </div>
</div>
